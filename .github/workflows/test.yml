# Test and lint pipeline for Energy Window Tracker
# Aligned with https://developers.home-assistant.io/docs/development_testing/

name: Test

on:
  push:
    branches: [main, master, 'release-please--branches--main']
  pull_request:
    branches: [main, master]

jobs:
  test:
    name: pytest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: "requirements_test.txt"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements_test.txt

      - name: Run tests
        run: pytest tests/ -v --tb=short

  lint:
    name: Ruff
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Ruff
        run: pip install ruff

      - name: Run Ruff
        run: ruff check custom_components/ tests/ --output-format=github
